query {
  viewer {
    projects: repositories(
      orderBy: { direction: DESC, field: STARGAZERS }
      affiliations: [OWNER]
      first: 100
      isFork: false
    ) {
      nodes {
        ...RepoFields
      }
    }
    contributions1: pullRequests(first: 100, states: [MERGED]) {
      nodes {
        repository {
          ...RepoFields
        }
      }
    }
    contributions2: pullRequests(after: "Y3Vyc29yOnYyOpHOBZoUUA==", first: 100, states: [MERGED]) {
      nodes {
        repository {
          ...RepoFields
        }
      }
    }
    contributions3: pullRequests(after: "Y3Vyc29yOnYyOpHODSNyWw==", first: 100, states: [MERGED]) {
      nodes {
        repository {
          ...RepoFields
        }
      }
    }
  }
}

fragment RepoFields on Repository {
  isPrivate
  name
  nameWithOwner
  owner {
    login
  }
  languages(first: 20) {
    edges {
      node {
        color
        name
      }
      size
    }
    totalSize
  }
  shortDescriptionHTML(limit: 100)
  stargazers {
    totalCount
  }
  url
}
